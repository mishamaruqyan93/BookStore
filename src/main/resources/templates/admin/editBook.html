<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<h3 style="color: aqua"> Edit Book</h3><br>
<form action="/admin/book/edit" method="post">
    <input type="hidden" name="id" th:value="${book.id}">
    <input type="text" name="title" th:value="${book.title}"><br>
    <textarea name="description" th:value="${book.getDescription()}"></textarea><br>
    <input type="number" name="price" th:value="${book.getPrice()}"><br>
    <input type="submit" value="Edit book">
</form>
</body>
</html>
